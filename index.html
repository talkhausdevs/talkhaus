
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkHaus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-nav">
    <div class="logo">TalkHaus</div>
    <nav>
      <a href="#">🏠</a>
      <a href="#">🔍</a>
      <a href="profile.html">👤</a>
    </nav>
  </header>

  <section class="huddles-row">
    <div class="bubble" onclick="openHuddle('https://i.pravatar.cc/300?img=1', 'ZayTalks')" style="background-image:url('https://i.pravatar.cc/150?img=1');"></div>
    <div class="bubble" onclick="openHuddle('https://i.pravatar.cc/300?img=2', 'LaniVibes')" style="background-image:url('https://i.pravatar.cc/150?img=2');"></div>
    <div class="bubble" onclick="openHuddle('https://i.pravatar.cc/300?img=3', 'Bijou Nicole')" style="background-image:url('https://i.pravatar.cc/150?img=3');"></div>
  </section>

  <main class="feed">
    <div class="post-card">
      <div class="user">@ZayTalks</div>
      <p>Just dropped a new track 🔥 #TalkHaus</p>
    </div>
    <div class="post-card">
      <div class="user">@LaniVibes</div>
      <p>Late night thoughts... 💭</p>
    </div>
  </main>

  <button id="openPost" class="floating-btn">＋</button>

  <footer class="bottom-nav">
    <a href="#">🏠</a>
    <a href="#">🎥</a>
    <a href="#" id="createBtn">＋</a>
    <a href="#" onclick="document.getElementById('dmModal')?.style.display='flex'">💬</a>
    <a href="#">👤</a>
  </footer>

  <!-- Floating Composer Modal -->
  <div id="composerModal" class="composer-modal">
    <div class="composer-box">
      <span class="composer-close" onclick="closeComposer()">×</span>
      <textarea placeholder="What's on your mind?"></textarea>
      <button class="btn">Post</button>
    </div>
  </div>

  <!-- Huddle Modal -->
  <div id="huddleModal" class="huddle-modal">
    <div class="huddle-content">
      <span class="huddle-close" onclick="closeHuddle()">×</span>
      <img id="huddleImage" src="" alt="Huddle Content" />
      <p id="huddleUser"></p>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal">
    <div class="auth-modal-content">
      <span class="auth-close" onclick="closeAuthModal()">×</span>
      <h2>Login to TalkHaus</h2>
      <input type="email" id="authEmail" placeholder="Email" />
      <input type="password" id="authPassword" placeholder="Password" />
      <div class="auth-actions">
        <button onclick="signIn()">Sign In</button>
        <button onclick="signUp()">Sign Up</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script src="auth.js"></script>
  <script>
    function openHuddle(imageUrl, username) {
      document.getElementById('huddleImage').src = imageUrl;
      document.getElementById('huddleUser').innerText = username;
      document.getElementById('huddleModal').style.display = 'flex';
    }

    function closeHuddle() {
      document.getElementById('huddleModal').style.display = 'none';
    }

    function closeAuthModal() {
      document.getElementById("authModal").style.display = "none";
    }

    function openComposer() {
      document.getElementById("composerModal").style.display = "flex";
    }

    function closeComposer() {
      document.getElementById("composerModal").style.display = "none";
    }

    document.getElementById("openPost").addEventListener("click", openComposer);
  </script>
</body>
</html>
