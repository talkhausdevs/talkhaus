
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | TalkHaus</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="profile-view">
  <header class="top-nav">
    <div class="logo">TalkHaus</div>
  </header>

  <main class="profile-container">
    <section class="profile-header">
      <img src="https://i.pravatar.cc/150?img=11" alt="Profile Picture" class="profile-avatar" />
      <div class="profile-info">
        <div class="username-row">
          <h2>@LaniVibes</h2>
          <span class="verified-badge blue">✔</span>
        </div>
        <p class="display-name">Lani Vibes</p>
        <p class="bio">Music is my therapy 💫 | LA 📍</p>
        <div class="profile-actions">
          <button class="btn">Message</button>
          <button class="btn">Follow</button>
        </div>
      </div>
    </section>

    <section class="profile-content">
      <h3>My Posts</h3>
      <div class="post-grid">
        <div class="post-tile">🎵 New Track</div>
        <div class="post-tile">📸 Behind the Scenes</div>
        <div class="post-tile">📝 Random Thoughts</div>
      </div>
    </section>
  </main>
</body>
</html>
